<html>

<head>

<body style="background-color: #aee8c4">

      </ul>

    <form action="form-inline" method="GET">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" id="txtSearch"/>
        <div class="input-group-btn">
          <button class="btn btn-primary glyphicon glyphicon-search" type="submit">
            <i class="fa fa-search"></i>

        </div>
      </div>

</div>
